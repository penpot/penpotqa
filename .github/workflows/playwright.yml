name: Penpot Regression Tests
on:
  schedule: ## run tests each Friday at 11:00 am
    - cron: "0 11 * * 5"
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Regression tests
        env:
          name: PRE
        run: npx playwright test -g "CP-1 Open color picker from Stroke menu"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
