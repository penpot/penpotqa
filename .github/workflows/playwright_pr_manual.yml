name: Manual Penpot Tests for PR

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test execution mode'
        required: true
        type: choice
        options:
          - 'all_tests'
          - 'changed_only'
          - 'by_folder'
        default: 'changed_only'
      test_folder:
        description: 'Test folder (only if you select "by_folder")'
        required: false
        type: choice
        options:
          - tests/action-menu
          - tests/assets
          - tests/color
          - tests/components
          - tests/composition
          - tests/dashboard
          - tests/dashboard/teams
          - tests/login-signup
          - tests/panels-features
          - tests/performance
          - tests/plugins
          - tests/your-account
          - tests/subscription-plans
          - tests/tokens
          - tests/ui-theme
          - tests/view-mode
        default: 'tests/login-signup'

permissions:
  contents: write

jobs:
  tests_chromium:
    defaults:
      run:
        shell: bash
    environment: PRE
    timeout-minutes: 280
    runs-on: windows-2022
    env:
      TZ: Europe/Madrid
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Playwright Environment
        uses: ./.github/actions/setup-playwright

      - name: Setup test history and baseline
        id: setup-baseline
        uses: ./.github/actions/setup-test-history
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug baseline configuration
        if: always()
        run: |
          echo "üîç Baseline Configuration:"
          echo "BASELINE_RUN_ID: ${BASELINE_RUN_ID:-'Not set'}"
          echo "Current Run ID: ${{ github.run_id }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "SHA: ${{ github.sha }}"
          if [ -f "test-history.json" ]; then
            echo "üìã History file exists, size: $(wc -c < test-history.json) bytes"
            echo "üìä History runs count: $(node -pe 'try { JSON.parse(require("fs").readFileSync("test-history.json", "utf8")).runs?.length || 0 } catch(e) { 0 }')"
          else
            echo "‚ùå No history file found"
          fi

      - name: Run Playwright tests
        id: run-tests
        if: always() # Always run tests even if baseline setup fails
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          SECOND_EMAIL: ${{ secrets.SECOND_EMAIL }}
          LOGIN_PWD: ${{ secrets.LOGIN_PWD }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GMAIL_NAME: ${{ secrets.GMAIL_NAME }}
          GMAIL_DOMAIN: ${{ secrets.GMAIL_DOMAIN }}
          STRIPE_SK: ${{ secrets.STRIPE_SK }}
          # CI detection variables for playwright-smart-reporter
          CI: true
          GITHUB_ACTIONS: true
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          # Baseline for comparison
          BASELINE_RUN_ID: ${{ env.BASELINE_RUN_ID }}
        run: |
          case "${{ github.event.inputs.test_mode }}" in
            "all_tests")
              npx playwright test --project=chrome
              ;;
            "changed_only")
              npx playwright test --project=chrome --only-changed=origin/main
              ;;
            "by_folder")
              if [ -z "${{ github.event.inputs.test_folder }}" ]; then
                echo "Error: No test folder specified"
                exit 1
              fi
              if [ ! -d "${{ github.event.inputs.test_folder }}" ]; then
                echo "Error: Folder '${{ github.event.inputs.test_folder }}' does not exist"
                exit 1
              fi
              npx playwright test --project=chrome "${{ github.event.inputs.test_folder }}"
              ;;
            *)
              echo "Error: Invalid test mode"
              exit 1
              ;;
          esac

      - name: Verify smart report generation
        if: always()
        run: |
          echo "üìä Smart Report Verification:"
          if [ -f "smart-report.html" ]; then
            echo "‚úÖ Smart report exists: smart-report.html ($(wc -c < smart-report.html) bytes)"
            # Check if comparison section exists in the report
            if grep -q "baseline\|comparison\|previous.*run" smart-report.html 2>/dev/null; then
              echo "üîÑ Historical comparison detected in report"
            else
              echo "‚ö†Ô∏è No historical comparison found in report"
            fi
          elif [ -f "tests/smart-report.html" ]; then
            echo "‚úÖ Smart report exists: tests/smart-report.html ($(wc -c < tests/smart-report.html) bytes)"
            if grep -q "baseline\|comparison\|previous.*run" tests/smart-report.html 2>/dev/null; then
              echo "üîÑ Historical comparison detected in report"
            else
              echo "‚ö†Ô∏è No historical comparison found in report"
            fi
          else
            echo "‚ùå No smart report found"
          fi

      - name: Generate and Upload Reports
        id: upload-reports
        uses: ./.github/actions/upload-reports
        with:
          artifact-name: 'playwright-report-chromium-pr-${{ github.event.inputs.test_mode }}'
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          browser-name: 'Chrome'
          is-manual-execution: 'true'
          testdino_api_key: ${{ secrets.TDPW_API_KEY }}
        if: always()

      - name: Send Mattermost Notification
        uses: ./.github/actions/send-notification
        with:
          mattermost-webhook-url: ${{ secrets.MATTERMOST_WEBHOOK_PR }}
          browser-name: 'Chrome'
          folder-path: ${{ github.event.inputs.test_mode == 'by_folder' && github.event.inputs.test_folder || '' }}
          is-manual-execution: 'true'
          username: ${{ github.actor }}
          smart-report-url: ${{ steps.upload-reports.outputs.smart-report-url }}
        if: always()
