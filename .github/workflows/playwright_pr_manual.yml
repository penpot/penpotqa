name: Manual Penpot Tests for PR

on:
  workflow_dispatch:
    inputs:
      run_all_tests:
        description: 'Run all tests regardless of changes'
        required: false
        default: false
        type: boolean

# Prevent concurrent deployments to gh-pages
concurrency:
  group: pages-deployment
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  tests_chromium:
    defaults:
      run:
        shell: bash
    environment: PRE
    timeout-minutes: 280
    runs-on: windows-2022
    env:
      TZ: Europe/Madrid
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Playwright Environment
        uses: ./.github/actions/setup-playwright
        with:
          node-version: '22'

      - name: Run Playwright tests
        id: run-tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.SECOND_EMAIL }}
          SECOND_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PWD: ${{ secrets.LOGIN_PWD }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GMAIL_NAME: ${{ secrets.GMAIL_NAME }}
          STRIPE_SK: ${{ secrets.STRIPE_SK }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.run_all_tests }}" = "true" ]; then
            echo "Running all tests..."
            npx playwright test tests/test.spec.js --project=chrome -gv 'PERF'
          else
            echo "Running tests for changed files using Playwright's --only-changed"
            npx playwright test --project=chrome --only-changed=origin/main -gv 'PERF'
          fi

      - name: Generate and Upload Reports
        uses: ./.github/actions/upload-reports
        with:
          browser-name: 'Chrome'
          artifact-name: 'playwright-report-chromium-pr'
        if: always()

      - name: Send Mattermost Notification
        uses: ./.github/actions/send-notification
        with:
          browser-name: 'Chrome'
          channel-id: ${{ secrets.PR_CHANNEL_ID }}
          login-id: ${{ secrets.LOGIN_ID_MATTERMOST }}
          password: ${{ secrets.PASSWORD_MATTERMOST }}
