name: Auto Penpot Tests on Commit
on:
  workflow_dispatch:
    inputs:
      run_all_tests:
        description: 'Run all tests regardless of changes'
        required: false
        default: false
        type: boolean
  pull_request:
    branches: [main]

jobs:
  tests_chromium:
    environment: PRE
    timeout-minutes: 180
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Get changed files
        id: changed-files
        shell: bash
        run: |
          # Check if this is a manual trigger with run_all_tests
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.run_all_tests }}" = "true" ]; then
            echo "Manual trigger with run_all_tests=true"
            echo "has-test-changes=true" >> $GITHUB_OUTPUT
            echo "run-all-tests=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For pull requests, compare with base branch (main)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            echo "Pull request detected - comparing with base branch"
          else
            # For pushes, try to get the previous commit
            # If github.event.before is not available, use HEAD~1
            if [ -n "${{ github.event.before }}" ]; then
              BASE_SHA="${{ github.event.before }}"
            else
              BASE_SHA="HEAD~1"
            fi
            echo "Push detected - comparing with previous commit"
          fi

          echo "Base SHA: $BASE_SHA"

          # Get list of changed files in the entire PR/push
          CHANGED_FILES=$(git diff --name-only $BASE_SHA HEAD)
          echo "Changed files in entire PR/push:"
          echo "$CHANGED_FILES"

          # Check if test files have changed
          TEST_FILES_CHANGED=$(echo "$CHANGED_FILES" | grep -E "\.spec\.js$" || true)
          if [ -n "$TEST_FILES_CHANGED" ]; then
            echo "Test files changed in entire PR/push:"
            echo "$TEST_FILES_CHANGED"
            echo "has-test-changes=true" >> $GITHUB_OUTPUT
            echo "run-all-tests=false" >> $GITHUB_OUTPUT
          else
            echo "No test files changed in entire PR/push"
            echo "has-test-changes=false" >> $GITHUB_OUTPUT
            echo "run-all-tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Playwright tests
        if: steps.changed-files.outputs.has-test-changes == 'true'
        shell: bash
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.SECOND_EMAIL }}
          SECOND_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PWD: ${{ secrets.LOGIN_PWD }}
          GITHUB_RUN_ID: ${{ github.run.id }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GMAIL_NAME: ${{ secrets.GMAIL_NAME }}
        run: |
          if [ "${{ steps.changed-files.outputs.run-all-tests }}" = "true" ]; then
            echo "Running all tests..."
            npx playwright test --project=chrome
          else
            # For pull requests, compare with base branch (main)
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              BASE_SHA="${{ github.event.pull_request.base.sha }}"
              echo "Running tests for changed files in entire PR (comparing with main branch)"
            else
              # For pushes, try to get the previous commit
              if [ -n "${{ github.event.before }}" ]; then
                BASE_SHA="${{ github.event.before }}"
              else
                BASE_SHA="HEAD~1"
              fi
              echo "Running tests for changed files in this push"
            fi
            echo "Base SHA: $BASE_SHA"
            # Run tests for changed files in entire PR/push
            npx playwright test --project=chrome --only-changed=$BASE_SHA
          fi

      - name: No tests to run
        if: steps.changed-files.outputs.has-test-changes == 'false'
        run: |
          echo "No test files have changed. Skipping test execution."

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: steps.changed-files.outputs.has-test-changes == 'true'
        with:
          name: playwright-report-chromium-pr
          path: playwright-report/
          retention-days: 30

      - name: Send mattermost Message
        env:
          CHANNEL_ID: ${{ secrets.PR_CHANNEL_ID }}
          LOGIN_ID_MATTERMOST: ${{ secrets.LOGIN_ID_MATTERMOST }}
          PASSWORD_MATTERMOST: ${{ secrets.PASSWORD_MATTERMOST }}
        if: steps.changed-files.outputs.has-test-changes == 'true'
        run: npx ts-node -e "require('./helpers/mattermost.helper.js').sendMessage('PR Auto Tests Reports Chrome')"
