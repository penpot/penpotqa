name: Auto Penpot Tests on Commit
on:
  workflow_dispatch:
  push:
    branches: [estefafdez/feature/new-pr-action]
  pull_request:
    branches: [estefafdez/feature/new-pr-action]

jobs:
  tests_chromium:
    environment: PRE
    timeout-minutes: 180
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Get changed files
        id: changed-files
        shell: bash
        run: |
          # For pull requests, compare with base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            # For pushes, compare with previous commit
            BASE_SHA="${{ github.event.before }}"
          fi

          echo "Base SHA: $BASE_SHA"

          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if test files have changed
          TEST_FILES_CHANGED=$(echo "$CHANGED_FILES" | grep -E "\.spec\.js$" || true)
          if [ -n "$TEST_FILES_CHANGED" ]; then
            echo "Test files changed:"
            echo "$TEST_FILES_CHANGED"
            echo "has-test-changes=true" >> $GITHUB_OUTPUT
          else
            echo "No test files changed"
            echo "has-test-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Playwright tests
        if: steps.changed-files.outputs.has-test-changes == 'true'
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.SECOND_EMAIL }}
          SECOND_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PWD: ${{ secrets.LOGIN_PWD }}
          GITHUB_RUN_ID: ${{ github.run.id }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GMAIL_NAME: ${{ secrets.GMAIL_NAME }}
        run: |
          # For pull requests, compare with base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            # For pushes, compare with previous commit
            BASE_SHA="${{ github.event.before }}"
          fi
          echo "Base SHA: $BASE_SHA"
          # Run tests for changed files
          npx playwright test --project=chrome --only-changed=$BASE_SHA

      - name: No tests to run
        if: steps.changed-files.outputs.has-test-changes == 'false'
        run: |
          echo "No test files have changed. Skipping test execution."

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: steps.changed-files.outputs.has-test-changes == 'true'
        with:
          name: playwright-report-chromium-pr
          path: playwright-report/
          retention-days: 30

      - name: Send mattermost Message
        env:
          CHANNEL_ID: ${{ secrets.PR_CHANNEL_ID }}
          LOGIN_ID_MATTERMOST: ${{ secrets.LOGIN_ID_MATTERMOST }}
          PASSWORD_MATTERMOST: ${{ secrets.PASSWORD_MATTERMOST }}
        if: steps.changed-files.outputs.has-test-changes == 'true'
        run: npx ts-node -e "require('./helpers/mattermost.helper.js').sendMessage('PR Auto Tests Reports Chrome')"
