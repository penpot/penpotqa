name: Penpot Regression Tests on PRE env
on:
  schedule: ## run tests each Thursday at 6:00am UTC
    - cron: '00 6 * * 4'
  workflow_dispatch:

jobs:
  tests_chromium:
    environment: PRE
    timeout-minutes: 180
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PWD: ${{ secrets.LOGIN_PWD }}
          GITHUB_RUN_ID: ${{ github.run.id }}
        run: npx playwright test --project=chrome -gv 'PERF' ./tests/panels-features/panels-features-fill.spec.js
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 30
      - name: Archive Allure Results
        if: always()
        run: tar -czvf playwright-report.tar.gz playwright-report/
      - name: Send Mattermost Message
        if: always()
        run: node -r dotenv/config -r ts-node/register ./helpers/mattermost.helper.js sendMessage
