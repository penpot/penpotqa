name: Penpot Regression Tests on PRE env (firefox)

on:
  schedule: # run tests each Thursday at 8:00pm UTC
    - cron: '00 20 * * 4'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  tests_firefox:
    defaults:
      run:
        shell: bash
    environment: PRE
    timeout-minutes: 400
    runs-on: windows-latest

    steps:
      - name: Setup Playwright Environment
        uses: ./.github/actions/setup-playwright
        with:
          node-version: '22'

      - name: Run Playwright tests
        id: run-tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          LOGIN_EMAIL: ${{ secrets.SECOND_EMAIL }}
          SECOND_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PWD: ${{ secrets.LOGIN_PWD }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GMAIL_NAME: ${{ secrets.GMAIL_NAME }}
          STRIPE_SK: ${{ secrets.STRIPE_SK }}
        run: npx playwright test --project=firefox --reporter=html -gv 'PERF'

      - name: Generate and Upload Reports
        uses: ./.github/actions/upload-reports
        with:
          browser-name: 'Firefox'
          artifact-name: 'playwright-report-firefox'

      - name: Send Mattermost Notification
        uses: ./.github/actions/send-notification
        with:
          browser-name: 'Firefox'
          channel-id: ${{ secrets.CHANNEL_ID }}
          login-id: ${{ secrets.LOGIN_ID_MATTERMOST }}
          password: ${{ secrets.PASSWORD_MATTERMOST }}

  deploy:
    needs: tests_firefox
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
